<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div>
      <img src="../login-page/IMAGE/pana.png" alt="verify email">
    </div>
    <div>
      <h1>Verify Your Email Address</h1>
      <p>
        A verification link has been sent to <a href="gmail.com">gmail.com</a><br>Please check your email and click the link provided in your email to complete your
        <br>account registration
      </p>

        If you do not recieve an email within the next 5 minutes, use the button below to
        <br>resend verification email
      </p>
    </div>

    <div>
      <button class="resend-button">Resend Verification Link </button>
    </div>
  </div>
  


  <script src="app.js"></script>
</body>
</html>
