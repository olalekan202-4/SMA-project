<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Sidebar and Top Navbar</title>
  <link rel="stylesheet" href="./nav-bar/styleN.css">
  <link rel="stylesheet" href="./settings-page/styleSE.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Sidebar -->
<div class="sidebar">
  <h1>TSMA</h1>
  <ul>
    <li>
      <img src="./login-page/IMAGE/clarity_dashboard-line.png" alt="Dashboard" class="icon">
      <a href="./indexD.html">Dashboard</a>
    </li>
    <li>
      <img src="./login-page/IMAGE/ic_round-wifi-protected-setup.png" alt="Subscription" class="icon">
      <a href="./indexS.html">Subscription</a>
    </li>
    <li>
      <img src="./login-page/IMAGE/ix_start-data-analysis.png" alt="Usage Analysis" class="icon">
      <a href="./indexU.html">Usage Analysis</a>
    </li>
    <li>
      <img src="./login-page/IMAGE/fi_credit-card.png" alt="Payment" class="icon">
      <a href="./indexP.html">Payment</a>
    </li>
    <li>
      <img src="./login-page/IMAGE/fi_settings.png" alt="Settings" class="icon">
      <a href="./indexSE.html">Settings</a>
    </li>
    <li>
      <img src="./login-page/IMAGE/fi_help-circle.png" alt="Help and Support" class="icon">
      <a href="./indexH.html">Help & Support</a>
    </li>
    <li id="log-out">
      <img src="./login-page/IMAGE/material-symbols_logout.png" alt="Log out" class="icon">
      <a href="./index1.html">Log Out</a>
    </li>
  </ul>
</div>


  <!-- Main Content -->
  <div class="main-container">
    <!-- Top Navbar -->
    <div class="top-navbar">
      <div class="row main-section">
        <!-- Left Section -->
        <div class="col-2">
          <div class="sub-img">
            <img src="./login-page/IMAGE/profile-picture.png" alt="Profile" width="30px">
            <div class="dashboard-description">
              <div class="user-name" id="username"></div>
              Here's your Dashboard
            </div>
          </div>
        </div>

        <!-- Center Section (Search) -->
        <div class="col-2 img-container">
          <div class="img">
            <img src="./login-page/IMAGE/search.svg" alt="Search Icon">
          </div>
          <input type="search" placeholder="Search" class="search" id="search">
        </div>

       <!-- Right Section -->
      <div class="col-2">
        <div class="sub-img">
          <div class="image2">
            <div class="alert-div" id="alarm"></div>
            <img src="./login-page/IMAGE/icons8-notification.svg" alt="Notification" width="15px">
          </div>
          <div class="image2">
            <div class="alert-div"></div>
            <img src="./login-page/IMAGE/icons8-email-50.png" alt="Message" width="15px">
          </div>
          <img src="./login-page/IMAGE/profile-picture.png" alt="Profile" width="30px">
          <div class="dashboard-description">
            <div class="user-name" id="username2"></div>
            Manage
          </div>
        </div>
      </div>
    </div>

    <!-- Toggle Button -->
    <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
      </div>
            <!-- settings header -->
      <div class="main-content">
        <div class="sub-content">
          <div class="setting-head">
            <div>
              <a href=""  id="edit-profile">Edit Profile</a>
            </div>
            <div>
              <a href="" class="settings-sub">Preferences</a>
            </div>
            <div>
              <a href="" class="settings-sub">Security</a>
            </div>
          </div>
          <!-- main-settings -->
         <form action="">
          <div class="settings-form">
            <div>
              <div>
               <img src="./login-page/IMAGE/Mask Group.svg" alt="profile-picture" width="300px" height="300px"><br>
                <input type="file"  placeholder="profile picture" id="change-pics">
              </div>
            </div>
            <div class="settings-input">
              <div>
                <label for="">Your Name</label><br>
                <input type="text" placeholder="your name">
              </div>
              <div>
                <label for="">User Name</label><br>
                <input type="text" placeholder="user name">
              </div>
              <div>
                <label for="">Email</label><br>
                <input type="email" placeholder="email@yahoo.com">
              </div>
            </div>
    
            <div class="settings-input">
              <div>
                <label for="">Previous Password </label><br>
                <input type="password">
              </div>
              <div>
                <label for="">Change Password</label><br>
                <input type="password">
              </div>
              <div>
                <button>Reset Password</button>
              </div>
            </div>
    
            <div class="settings-input">
              <div>
                <label for="">Address</label><br>
                <input type="address" placeholder="address">
              </div>
              <div>
                <label for="">Phone Number</label><br>
                <input type="number" placeholder="phone number">
              </div>
              <div>
                <button>Delete Account</button>
              </div>
            </div>
            <div class="save-changes">
              <button class="button-save" >Save Changes</button>
            </div>
          </div> 
         </form>
        </div>
        
        
      </div>
        
    
   
   
  </div>




  <script src="./nav-bar/appN.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./settings-page/appSE.js"></script>
</body>
</html>
