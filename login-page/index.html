<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN PAGE</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-container">
    <div class="image-container">
      <div class="login-description">
        Log in to Manage Your <br>Subscriptions.
      </div>
      <div class="first-image">
        <img class="login-image" src="IMAGE/amico1.png" alt="image" width="200px">
      </div>
      <div class="second-image">
        <img class="login-image" src="IMAGE/amico.png" alt="image" width="200px">
      </div>
    </div>
    
    <div class="sub-container">
      <h1 class="login">Welcome back</h1>
      <div class="enter-details">Please enter your details below</div>
      <form id="loginForm" action="/submit" method="POST">
        <div class="email-container">
          <div class="email-icon">
            <img id="email-image" src="IMAGE\email-icon.png" alt="user-icon" width="10px">
          </div>
          <input type="email" id="email" name="email" placeholder="Please enter your email" class="email">
        </div>
        <div class="password-container">
          <div class="password-icon-container">
            <img id="password-image" src="IMAGE\password-icon.png" alt="lock-icon" width="10px">
          </div>
          <div class="password-hidden-container">
            <img src="IMAGE/password-hidden-icon.png" alt="hidden-icon" id="hidden-password" width="10px">
          </div>
          <input type="password" id="password" name="password" placeholder="Password" class="password">
        </div>
        <div>
          <input class="login-btn" type="submit" value="Login" id="submit-login">
        </div>
        <div class="error" id="error"></div>
        <div class="checkbox-container">
          <input type="checkbox" id="checkbox" name="checkbox" class="checkbox">
          <label class="remember-me" id="forget-password" for="checkbox">Remember Password <a class="forget-password" href="#">Forget password?</a></label>
        </div>
      </form>
      <div>
        <p class="account-reg">Don't have an account? <a class="sign-up" href="..\sign-up page\index2.html">Sign up</a></p>
      </div>
    </div>
  
  </div>


  <script src="app.js"></script>
</body>
</html>
