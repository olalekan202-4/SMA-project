    <li>

    <li>
      <img src="./login-page/IMAGE/ix_start-data-analysis.png" alt="Usage Analysis" class="icon">
      <a href="#">Usage Analysis</a>
    </li>
    <li>
      <img src="./login-page/IMAGE/fi_credit-card.png" alt="Payment" class="icon">
      <a href="#">Payment</a>
    </li>
    <li>
      <img src="./login-page/IMAGE/fi_settings.png" alt="Settings" class="icon">

    <li>

    <div class="col-2">

        <div class="image2">

        <div class="dashboard-description">
          <div class="user-name" id="username2"></div>
          Manage
        </div>
      </div>
    </div>
  </div>

  <!-- Toggle Button -->
  <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
</div>


    <!-- help Content -->

            </div>
          <div>
            <div class="help-description">Getting Started</div>
            <div>
              <select name="" id="">
                <option value="">>How do I add a Subscription ?</option>
                <option value="">Navigate to the 'Add Subcription' button on the dashboard, enter the service details, and click 'Save'</option>
              </select>
            </div>
            <div>
              <select name="" id="">
                <option value="">>Can I manage a subscriptions across multple devices?</option>
              </select>
            </div>
          </div>

      <div class="help-content">
        <div>
          <div class="help-description">Subscription Management</div>
          <div>
            <select name="" id="">
              <option value="">> How do I cancel a subscription?</option>
            </select>
          </div>
          <div>
            <select name="" id="">
              <option value="">>Can the app alert me about upcoming renewals?</option>
            </select>
          </div>
        </div>
      </div>

      <div class="help-content">

          <div>
            <div class="help-description">Payment & Billing</div>
            <div>

            </div>
            <div>

              </select>

          </div>
        </div>
